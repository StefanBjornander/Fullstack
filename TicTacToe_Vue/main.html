<script src="https://unpkg.com/vue"></script>

<div id="app">
  <CustomButton></CustomButton>
</div>

<script>
  const CustomButton = {
    template: '<button>Custom button</button>'
  };

  var hours = new Date().getHours();

  new Vue({
  el: "#app",
  data: {
  isMorning: hours < 12,
      isAfternoon: hours >= 12 && hours < 19,
      isEvening: hours >= 19
    }
  });
</script>
